# Maven Build using POM file
# Docker Build and push an image to Azure Container Registry

trigger:
  branches:
    include: 
    - master # branch names which will trigger a build
  paths:
    include: 
    - notification-service/* # file paths which must match to trigger a build

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cee7ced7-de9d-4edc-98a0-324a8f75dc36'
  imageRepository: 'notification-service'
  containerRegistry: 'usharegistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/$(imageRepository)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Maven@3
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: '$(Build.SourcesDirectory)/$(imageRepository)/pom.xml'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: $(tag)
    
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest
