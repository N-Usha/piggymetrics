# This workflow will build a docker container, publish it to Azure Container Registry, and deploy it to Azure Kubernetes Service.
#
# To configure this workflow:
#
# 1. Set up the following secrets in your workspace: 
#     a. REGISTRY_USERNAME with ACR username
#     b. REGISTRY_PASSWORD with ACR Password
#     c. AZURE_CREDENTIALS with the output of `az ad sp create-for-rbac --sdk-auth`
#
# 2. Change the values for the REGISTRY_NAME, CLUSTER_NAME, CLUSTER_RESOURCE_GROUP and NAMESPACE environment variables (below).

on: [push]

# Environment variables available to all jobs and steps in this workflow
env:
  REGISTRY_NAME: my-registry-name
  CLUSTER_NAME: aks4microservices
  CLUSTER_RESOURCE_GROUP: devops-java-microservices-to-aks
  NAMESPACE: piggydemo
  
jobs:
  deploy-to-aks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    # Set the target Azure Kubernetes Service (AKS) cluster. 
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ env.CLUSTER_NAME }}
        resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
     
    # Substituting passwords in the configmap.yml with the secrets configured at Repo level
    - uses: microsoft/variable-substitution@v1 
      with:
        files: 'manifests/configmap.yml'
      env:
        data.CONFIG_SERVICE_PASSWORD: ${{ secrets.CONFIG_SERVICE_PASSWORD_VALUE }}
        data.NOTIFICATION_SERVICE_PASSWORD: ${{ secrets.NOTIFICATION_SERVICE_PASSWORD_VALUE }}
        data.STATISTICS_SERVICE_PASSWORD: ${{ secrets.STATISTICS_SERVICE_PASSWORD_VALUE }}
        data.ACCOUNT_SERVICE_PASSWORD: ${{ secrets.ACCOUNT_SERVICE_PASSWORD_VALUE }}
        data.MONGODB_URI: ${{ secrets.MONGODB_URI_VALUE }} 
        RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD_VALUE }} 
        
    - name: Dump GitHub context
      run: |
       echo "$CONFIG_SERVICE_PASSWORD"
       echo "$NOTIFICATION_SERVICE_PASSWORD"
       echo "$STATISTICS_SERVICE_PASSWORD"
       echo "$ACCOUNT_SERVICE_PASSWORD"
       echo "$MONGODB_URI"
       echo "$RABBITMQ_PASSWORD"
    
